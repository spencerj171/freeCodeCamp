<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calc.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|Ubuntu+Mono:700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
    <title>JS Calculator</title>
  </head>
  <body>
    <div id="calc">
      <h3>ELECTRONIC CALCULATOR</h3>
      <div class="inner">
        <div id="screen"></div>
          <div class="row">
            <div class="button"><button id="ac" type="submit">AC</button></div>
            <div class="button"><button id="ce" type="submit">CE</button></div>
            <div class="button"><button id="back" type="submit">&#8592;</button></div>
            <div class="button"><button id="divide" type="submit">/</button></div>
          </div>
          <div class="row">
            <div class="button"><button id="seven" type="submit">7</button></div>
            <div class="button"><button id="eight" type="submit">8</button></div>
            <div class="button"><button id="nine" type="submit">9</button></div>
            <div class="button"><button id="mult" type="submit">X</button></div>
          </div>
          <div class="row">
            <div class="button"><button id="four" type="submit">4</button></div>
            <div class="button"><button id="five" type="submit">5</button></div>
            <div class="button"><button id="six" type="submit">6</button></div>
            <div class="button"><button id="sub" type="submit">-</button></div>
          </div>
          <div class="row">
            <div class="button"><button id="one" type="submit">1</button></div>
            <div class="button"><button id="two" type="submit">2</button></div>
            <div class="button"><button id="three" type="submit">3</button></div>
            <div class="button"><button id="add" type="submit">+</button></div>
          </div>
          <div class="row">
            <div class="button"><button id="zero" type="submit">0</button></div>
            <div class="button"><button id="dec" type="submit">.</button></div>
            <div class="button"><button id="equal" type="submit">=</button></div>
          </div>
      </div>
    </div>
    <footer>Coded by <a href="http://spencerjordan.me" target="_blank">Spencer Jordan</a></footer>
    <script src="calc.js" charset="utf-8"></script>
  </body>
</html>
