<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="wikipedia.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Wikipedia Viewer</h1>
      <div>
        <p>Search for a page on Wikipedia:</p>
          <input id="searchText" type="text" placeholder="Search">
          <button id="searchSubmit" type="button">Go</button>
      </div>
      <div>
        <p>Or go to a random Wikipedia page:</p>
        <a href="https://en.wikipedia.org/wiki/Special:Random">
          <button id="randomWiki">Get Random Page</button>
        </a>
      </div>
      <div>
        <ul id="resultsList">
          <li id="result1"></li>
          <li id="result2"></li>
          <li id="result3"></li>
          <li id="result4"></li>
          <li id="result5"></li>
          <li id="result6"></li>
          <li id="result7"></li>
          <li id="result8"></li>
          <li id="result9"></li>
          <li id="result10"></li>
        </ul>
       </div>
      <footer>Coded by<a href="https://codepen.io/spencerj171" target="_blank"> Spencer Jordan</a></footer>
    </div>
    <script src="wikipedia.js" charset="utf-8"></script>
  </body>
</html>
