<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="quotes.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Saira:400,700" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class="container-fluid box">
      <div class="row">
        <div class="col-lg-12 quote">
          <span id="quoteMark">"</span>You miss 100% of the shots you don't take.
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 author">
          - Wayne Gretsky <br> &nbsp; - Michael Scott
        </div>
      </div>
      <a id="tweet" class="twitter-share-button"
      href="https://twitter.com/intent/tweet" data-size="large" target="_blank">Tweet</a>
      <button type="submit" id="randomQuote">Random Quote</button>
    </div>
    <footer>
      Coded by <a href="http://spencerjordan.me" target="_blank">Spencer Jordan</a>
    </footer>
    <script type="text/javascript" src="quotes.js"></script>
  </body>
</html>
