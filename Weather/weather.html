<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrBes2R9nOEvbMHMoJ4oCTzSNGaOD6eQc&callback=initMap"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="weather.css">
    <title></title>
  </head>
  <body>
    <div class="container weather">
      <div id="location"></div>
      <div class="row">
        <div class="col-lg-6">
          <br><br>
          <span class="ftemp" id="currentTemp"></span>
          <span id="forc"><a href="#" class="switch" id="f"> F</a> | <a href="#" class="switch" id="c">C</a></span>
          <div>
            <span id="icon"></span>
            <span id="description"></span>
          </div>
          <span class="ftemp" id="lowTemp"></span>
          <span class="ftemp" id="highTemp"></span>
          <div id="humidity"></div>
        </div>
        <div class="col-lg-6">
          <div id="map"></div>
        </div>
      </div>
    </div>
    <footer>
      Coded by <a href='https://codepen.io/spencerj171' target="_blank">Spencer Jordan</a>
    </footer>
    <script src="weather.js" charset="utf-8"></script>
  </body>
</html>
